name: moody
description: "Mood Holder - A mindfulness and wellness app for mood tracking and mental health."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Charts
  fl_chart: ^0.69.2

  # Local Storage
  hive_ce: ^2.6.0
  hive_ce_flutter: ^2.1.0

  # Utilities
  intl: ^0.19.0
  share_plus: ^10.1.3
  path_provider: ^2.1.5
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3
  hive_ce_generator: ^1.6.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
