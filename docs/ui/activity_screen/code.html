<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mood Holder - Activity Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13daec",
              "background-light": "#f6f8f8",
              "background-dark": "#102022",
              "glass-border": "rgba(255, 255, 255, 0.08)",
              "sage": "#8da399",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "2rem", 
              "xl": "3rem", 
              "full": "9999px"
            },
            backgroundImage: {
                'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          },
        },
      }
    </script>
<style>
        /* Custom utilities for glassmorphism to keep HTML clean */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-panel-glow {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(253, 224, 71, 0.02) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(253, 224, 71, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(253, 224, 71, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(19, 218, 236, 0.5);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white font-display antialiased min-h-screen relative overflow-x-hidden selection:bg-primary selection:text-background-dark">
<!-- Ambient Background Gradients -->
<div aria-hidden="true" class="fixed inset-0 z-0 pointer-events-none">
<div class="absolute top-[-20%] left-[-10%] w-[600px] h-[600px] rounded-full bg-primary/10 blur-[120px]" data-alt="Abstract teal gradient blob"></div>
<div class="absolute bottom-[10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-sage/10 blur-[100px]" data-alt="Abstract sage green gradient blob"></div>
<div class="absolute top-[40%] left-[20%] w-[300px] h-[300px] rounded-full bg-blue-500/5 blur-[80px]" data-alt="Abstract blue gradient blob"></div>
</div>
<div class="relative z-10 flex flex-col h-full w-full max-w-md mx-auto">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-6 pt-8">
<button class="flex items-center justify-center w-12 h-12 rounded-full glass-panel hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/80 group-hover:text-white transition-colors">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-white/90">Activity &amp; Movement</h1>
<button class="flex items-center justify-center w-12 h-12 rounded-full glass-panel hover:bg-white/10 transition-colors group">
<span class="material-symbols-outlined text-white/80 group-hover:text-white transition-colors">calendar_month</span>
</button>
</header>
<!-- Hero: Activity Ring -->
<section class="flex flex-col items-center justify-center py-6">
<div class="relative w-72 h-72 flex items-center justify-center">
<!-- SVG Ring -->
<svg class="w-full h-full -rotate-90 transform" viewbox="0 0 100 100">
<!-- Background Track -->
<circle class="text-white/5" cx="50" cy="50" fill="transparent" r="42" stroke="currentColor" stroke-width="6"></circle>
<!-- Progress Arc (75%) -->
<!-- Circumference ~ 264. 75% is ~198 filled, ~66 gap. -->
<circle class="drop-shadow-[0_0_10px_rgba(19,218,236,0.3)]" cx="50" cy="50" fill="transparent" r="42" stroke="url(#progressGradient)" stroke-dasharray="264" stroke-dashoffset="66" stroke-linecap="round" stroke-width="6"></circle>
<defs>
<lineargradient id="progressGradient" x1="0%" x2="100%" y1="0%" y2="100%">
<stop offset="0%" stop-color="#13daec"></stop>
<stop offset="100%" stop-color="#8da399"></stop>
</lineargradient>
</defs>
</svg>
<!-- Inner Content -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-center">
<div class="flex flex-col items-center">
<span class="text-6xl font-bold tracking-tighter text-white drop-shadow-sm">45</span>
<span class="text-lg font-medium text-white/60 -mt-1">min</span>
</div>
<span class="text-xs font-medium text-white/40 mt-3 tracking-wide uppercase">of 60 min goal</span>
</div>
</div>
</section>
<!-- Insights Grid -->
<section class="grid grid-cols-2 gap-4 px-6 mb-8">
<!-- Breakdown Card -->
<div class="glass-panel rounded-[2rem] p-5 flex flex-col justify-between h-44 hover:bg-white/5 transition-colors cursor-pointer">
<div class="flex justify-between items-start">
<div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center ring-1 ring-white/10">
<span class="material-symbols-outlined text-primary text-xl">bar_chart</span>
</div>
</div>
<div>
<h3 class="text-white/50 text-xs font-medium uppercase tracking-wider mb-1">Top Activity</h3>
<p class="text-xl font-bold text-white">Walking</p>
<div class="w-full bg-white/10 h-1 mt-3 rounded-full overflow-hidden">
<div class="bg-primary h-full w-[80%] rounded-full"></div>
</div>
</div>
</div>
<!-- Glowing Insight Card -->
<div class="glass-panel-glow rounded-[2rem] p-5 flex flex-col justify-between h-44 relative overflow-hidden group cursor-pointer">
<!-- Background decorative glow -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-400/20 rounded-full blur-[40px] pointer-events-none" data-alt="Yellow glow effect"></div>
<div class="flex justify-between items-start relative z-10">
<div class="w-10 h-10 rounded-full bg-yellow-400/10 flex items-center justify-center ring-1 ring-yellow-400/30">
<span class="material-symbols-outlined text-yellow-300 text-xl">trending_up</span>
</div>
<span class="bg-yellow-400/10 text-yellow-200 text-[10px] px-2 py-1 rounded-full font-bold uppercase tracking-wider border border-yellow-400/20">Insight</span>
</div>
<div class="relative z-10">
<h3 class="text-yellow-100/60 text-xs font-medium uppercase tracking-wider mb-1">Impact</h3>
<p class="text-xl font-bold text-yellow-50">Mood Lift: +20%</p>
<p class="text-xs text-yellow-200/50 mt-1 line-clamp-1">Correlated with cardio</p>
</div>
</div>
</section>
<!-- Recent Movement List -->
<section class="flex flex-col px-6 pb-8 flex-1">
<div class="flex items-center justify-between mb-4 px-1">
<h3 class="text-lg font-bold text-white tracking-tight">Recent Movement</h3>
<button class="text-xs font-semibold text-primary hover:text-primary/80 transition-colors uppercase tracking-wider">See All</button>
</div>
<div class="flex flex-col gap-3">
<!-- List Item 1 -->
<div class="glass-panel rounded-3xl p-4 flex items-center gap-4 hover:bg-white/5 transition-colors cursor-pointer group">
<div class="w-14 h-14 rounded-2xl bg-white/5 flex items-center justify-center shrink-0 border border-white/5 group-hover:scale-105 transition-transform duration-300">
<span class="material-symbols-outlined text-primary text-2xl">directions_walk</span>
</div>
<div class="flex flex-col flex-1 justify-center min-w-0">
<div class="flex justify-between items-baseline mb-1">
<p class="text-base font-semibold text-white truncate pr-2">Morning Walk</p>
<span class="text-xs font-medium text-white/40 whitespace-nowrap">8:00 AM</span>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-sage/80 font-medium">30 mins</span>
<span class="w-1 h-1 rounded-full bg-white/20"></span>
<span class="text-sm text-white/40 truncate">Cardio</span>
</div>
</div>
</div>
<!-- List Item 2 -->
<div class="glass-panel rounded-3xl p-4 flex items-center gap-4 hover:bg-white/5 transition-colors cursor-pointer group">
<div class="w-14 h-14 rounded-2xl bg-white/5 flex items-center justify-center shrink-0 border border-white/5 group-hover:scale-105 transition-transform duration-300">
<span class="material-symbols-outlined text-sage text-2xl">self_improvement</span>
</div>
<div class="flex flex-col flex-1 justify-center min-w-0">
<div class="flex justify-between items-baseline mb-1">
<p class="text-base font-semibold text-white truncate pr-2">Stretch</p>
<span class="text-xs font-medium text-white/40 whitespace-nowrap">Yesterday</span>
</div>
<div class="flex items-center gap-2">
<span class="text-sm text-sage/80 font-medium">15 mins</span>
<span class="w-1 h-1 rounded-full bg-white/20"></span>
<span class="text-sm text-white/40 truncate">Mindfulness</span>
</div>
</div>
</div>
</div>
</section>
</div>
</body></html>
